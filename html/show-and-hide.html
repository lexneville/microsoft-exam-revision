<!DOCTYPE html>
<html  lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            document.getElementById("btnHideAnElementVisibility").onclick = function () {
                if (document.getElementById("innerDiv").style.visibility == 'visible') {
                    document.getElementById("innerDiv").style.visibility = 'hidden';
                }
                else {
                    document.getElementById("innerDiv").style.visibility = 'visible';
                }
            }
            document.getElementById("btnHideAnElementDisplay").onclick = function () {
                if (document.getElementById("list").style.display == 'inline') {
                    document.getElementById("list").style.display = 'none';
                }
                else {
                    document.getElementById("list").style.display = 'inline';
                }
            }
        }
    </script>
</head>
<body>
    <div id="outerDiv">
        <p id="mainPara">Main Paragraph</p>
        <ul id="list" style="display: inline;">
            <li>First List Item</li>
            <li>Second List Item</li>
            <li>Third List Item</li>
            <li>Fourth List Item</li>
        </ul>
        <div id="innerDiv" style="visibility: visible;">
            <p class="subPara" id="P1">Paragraph 1</p>
            <p class="subPara" id="P2">Paragraph 2</p>
            <p class="subPara" id="P3">Paragraph 3</p>
            <p class="subPara" id="P4">Paragraph 4</p>
        </div>
        <table>
            <tr>
                <td>Row 1
                </td>
            </tr>
            <tr>
                <td>Row 2
                </td>
            </tr>
            <tr>
                <td>Row 3
                </td>
            </tr>
            <tr>
                <td>Row 4
                </td>
            </tr>
            <tr>
                <td>Row 5
                </td>
            </tr>
        </table>
        <button type="button" id="btnHideAnElementDisplay">Show/Hide Element Display</button>
        <button type="button" id="btnHideAnElementVisibility">Show/Hide Element Visibility</button>
    </div>
</body>
</html>
