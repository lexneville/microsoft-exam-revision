<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script type="text/javascript">
            function CheckString() {
                try {
                    var string = $('#regExString').val();
                    var regExpression = /^[A-Z,a-z]\d[A-Z,a-z][\s{1}]?\d[A-Z,a-z]\d/;
                    if (regExpression.test(string))
                        alert("Valid postcode.");
                    else
                        alert("Invalid postcode.");
                } 
                catch(e) {
                    alert(e.message);
                }
            }
            function CheckStringExec() {
                var string = $('#regExString').val();
                var regExpression = /^[A-Z,a-z]\d[A-Z,a-z][\s{1}]?\d[A-Z,a-z]\d/;
                var results = regExpression.exec(string);
                if(results != null)
                    alert("Valid postcode " + results[0]);
                else
                    alert("Invalid postcode");
            }
        </script>
    </head>
    <body>
        <form>
            <input type="text" id="regExString"/>
            <button onclick="CheckString();">Evaluate</button>
            <button onclick="CheckStringExec();">Evaluate with exec</button>
        </form>
    </body>
</html>
