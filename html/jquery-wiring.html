<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.4.1.min.js" type="text/javascript"></script>
    <script type="text/javascript">
        window.onload = function() {
            document.getElementById("door1").onclick = function() {
                console.log(this.id);
            }
            document.getElementById("door2").onclick = function() {
                console.log(this.id);
            }
            document.getElementById("door3").onclick = function() {
                console.log(this.innerText);
            }
        };
        $("document").ready(function() {
            $("#jqueryHandler td").click(function() {
                alert($(this).text());
            });
        });
    </script>
</head>
<body>
    <table>
        <tr>
            <td id="door1">Door 1</td>
            <td id="door2">Door 2</td>
            <td id="door3">Door 3</td>
        </tr>
    </table>
    <table>
        <tr id="jqueryHandler">
            <td>Door 1</td>
            <td>Door 2</td>
            <td>Door 3</td>
        </tr>
    </table>
    
</body>
</html>
