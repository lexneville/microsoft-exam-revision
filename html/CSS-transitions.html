<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div {
            width: 100px;
            height: 100px;
            background-color: gray;
            margin-left: 250px;
            margin-top: 250px;
            transition: background-color 1s, margin-left 1s, transform 1s;
        }
        div:hover {
            transform: rotateX(30deg) rotateY(30deg) rotateZ(30deg);
            margin-left: 350px;
            background-color: white;
        } 
    </style>
</head>
<body>
    <div></div>
</body>
</html>
